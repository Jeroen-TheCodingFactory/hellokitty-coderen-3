<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Kitty voor Kika!</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <figure class="helloKitty">
        <div class="helloKitty__head">
            <div class="helloKitty__eye helloKitty__eye--left"></div>
            <div class="helloKitty__eye helloKitty__eye--right"></div>
            <div class="helloKitty__nose"></div>
        </div>
        <div class="helloKitty__ear helloKitty__ear--left"></div>
        <div class="helloKitty__ear helloKitty__ear--right"></div>
        <div class="helloKitty__bowtie">
            <div class="helloKitty__bowtieCircle"></div>
            <div class="helloKitty__bowtieOval helloKitty__bowtieOval--left">
                <div class="helloKitty__inner helloKitty__inner--left"></div>
            </div>
            <div class="helloKitty__bowtieOval helloKitty__bowtieOval--right">
                <div class="helloKitty__inner helloKitty__inner--right"></div>
            </div>
        </div>
        <div class="helloKitty__whisker helloKitty__whisker--first"></div>
        <div class="helloKitty__whisker helloKitty__whisker--second"></div>
        <div class="helloKitty__whisker helloKitty__whisker--third"></div>
        <div class="helloKitty__whisker helloKitty__whisker--fourth"></div>
        <div class="helloKitty__whisker helloKitty__whisker--fifth"></div>
        <div class="helloKitty__whisker helloKitty__whisker--sixth"></div>
    </figure>
    
</body>
</html>
